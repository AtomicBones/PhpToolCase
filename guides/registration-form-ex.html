<!DOCTYPE html>
<html>
<head>
	<!-- JQUERY-UI CSS //-->
	<link type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/themes/start/jquery-ui.css" rel="stylesheet" />
	<!-- Jquery CORE //-->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script> 
	<!-- JQUERY-UI CORE //-->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
	<!-- VALIDATOR AND TOOLTIP PLUGIN FOR CLIENT SIDE VALIDATION //-->
	<link type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/qtip2/2.0.0/jquery.qtip.min.css" rel="stylesheet" />
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/qtip2/2.0.0/jquery.qtip.min.js"></script>
	<script type="text/javascript" src="http://phptoolcase.com/js/validator.js"></script>
	<script type="text/javascript" src="http://phptoolcase.com/js/ptc-forms-validator.js"></script>
	<!-- PLUGIN TO STYLE FORM FIELDS AUTOMATICALLY WITH JQUERY-UI //-->
	<script type="text/javascript" src="http://phptoolcase.com/js/ptc-forms-ui.js"></script>
	<script>
		$(document).ready(function()
		{
			$("form").form();	// add ui styles
			$("form").validate();	// validate client side
			if($(".errMsg").text())	// add ui to error msgs
			{
				$(".errMsg").html('<span class="ui-state-error-text">'+$(".errMsg").text()+'</span>').
															addClass("ui-state-error ui-corner-all");
			}
			/* Form submission has been disabled for the example,.
			*  Download full code from repository for server side validation and form submission
			*/
			$("form").submit(function(){return false;});
		});
	</script>
	<style>
		body{font:normal .85em "trebuchet ms",arial,sans-serif;color:#555;}
		input[type=text], input[type=password]{width:220px;}
		.errMsg{color:red;}
	</style>
</head>
<body>
	<div id="switcher"></div><div><h1>New User Registration</h1></div>
	<div style="width:500px">
		<form method="post" action="#" id="ptc-gen3">
			<fieldset id="ptc-gen25" style="padding:10px;">
				<legend>User Registration Form</legend>
					<div style="clear:both;height:3px" id="ptc-gen1"><!-- --></div>

				<div style="clear:both;height:10px;" id="ptc-gen4"><!-- --></div>
				<div id="ptc-gen8">
					<div style="float:left;width:40%;margin:1px 0 0 0;" id="ptc-gen6"><label for="ptc-gen7">Username:*</label></div>
					<div id="ptc-gen5"><input type="text" name="reg_name" class="required" id="ptc-gen7" style="margin:0;padding:2px;"></div>
				</div>
				<div style="clear:both;height:10px;" id="ptc-gen9"><!-- --></div>
				<div id="ptc-gen13">
					<div style="float:left;width:40%;margin:1px 0 0 0;" id="ptc-gen11"><label for="ptc-gen12">Password:*</label></div>
					<div id="ptc-gen10"><input type="password" name="reg_password" class="required" id="ptc-gen12" style="margin:0;padding:2px;"></div>
				</div>
				<div style="clear:both;height:10px;" id="ptc-gen14"><!-- --></div>
				<div id="ptc-gen18">
					<div style="float:left;width:40%;margin:1px 0 0 0;" id="ptc-gen16"><label for="ptc-gen17">Confirm Password:*</label></div>
					<div id="ptc-gen15"><input type="password" name="reg_password1" class="required equalTo[reg_password]" id="ptc-gen17" style="margin:0;padding:2px;" equalTo="reg_password"></div>
				</div>
				<div style="clear:both;height:10px;" id="ptc-gen19"><!-- --></div>
				<div id="ptc-gen23">
					<div style="float:left;width:40%;margin:1px 0 0 0;" id="ptc-gen21"><label for="ptc-gen22">Email Address:*</label></div>
					<div id="ptc-gen20"><input type="text" name="reg_email" class="required email" id="ptc-gen22" style="margin:0;padding:2px;"></div>
				</div>
				<div style="clear:both;height:10px;" id="ptc-gen24"><!-- --></div>
			</fieldset>
			<div style="clear:both;height:10px;" id="ptc-gen26"><!-- --></div>
			<fieldset id="ptc-gen42" style="padding:10px;">
				<legend>Signup for our newsletter</legend>
					<div style="clear:both;height:1px" id="ptc-gen2"><!-- --></div>

				<div style="clear:both;height:10px;" id="ptc-gen27"><!-- --></div>
				<div id="ptc-gen40">
					<div>
						<table id="ptc-gen28" style="width:100%;" cellpadding="0" cellspacing="0">
							<tr>
								<td align="left" valign="top">
									<div id="ptc-gen32">
										<input type="hidden" name="reg_newsletter_1422_ptcgen">
										<input type="radio" name="reg_newsletter" class="required" id="ptc-gen31" style="padding:0;margin:0;vertical-align:middle;width:14px;" value="yes" checked="1">
										<span style="vertical-align:middle;" id="ptc-gen30"><label for="ptc-gen31">Yes !!! (please)</label></span>
									</div>
									<div style="clear:both;height:0px" id="ptc-gen33"><!-- --></div>
								</td>
							</tr>
							<tr>
								<td align="left" valign="top">
									<div id="ptc-gen37">
										<input type="radio" name="reg_newsletter" class="required" id="ptc-gen36" style="padding:0;margin:0;vertical-align:middle;width:14px;" value="no">
										<span style="vertical-align:middle;" id="ptc-gen35"><label for="ptc-gen36">No (thank you)</label></span>
									</div>
									<div style="clear:both;height:0px" id="ptc-gen38"><!-- --></div>
								</td>
							</tr>
						</table>
					</div>
				</div>
				<div style="clear:both;height:10px;" id="ptc-gen41"><!-- --></div>
			</fieldset>
			<div style="clear:both;height:10px;" id="ptc-gen43"><!-- --></div>
			<div id="ptc-gen45" style="text-align:right">
				<input type="submit" name="reg_send" id="ptc-gen44" style="margin:0;" value="Register">
			</div>
			<div style="clear:both;height:10px;" id="ptc-gen46"><!-- --></div>
		</form>
	</div>
</body>
</html>
